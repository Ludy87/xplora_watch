name: Bandit Check

on:
  push:
    branches:
      - main
      - Version2
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
      - Version2
jobs:
  bandit:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: Bandit Check (Python security linter)
        uses: jpetrucciani/bandit-check@master
        with:
          bandit_flags: '-s B105,B311'
          path: './custom_components/xplora_watch/'
