name: Pre-commit

on:
  pull_request_target:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  update:
    # if: ${{ github.event.pull_request.user.login != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        # with:
        #   token: ${{ secrets.TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3.12
          cache: "pip" # caching pip dependencies
      - name: Set up git config
        run: |
          git config --global user.email "GitHub Action <action@github.com>"
          git config --global user.name "GitHub Action <action@github.com>"
      - name: Install Dependencies
        run: |
          pip install --require-hashes -r ./.github/workflows/config/requirements_pre.txt
      - name: Run pre-commit and git add
        run: |
          pre-commit run --all-files -c .pre-commit-config.yaml || true
          git add .
          git diff --staged --quiet || git commit -m ":file_folder: pre-commit
          > Made via .github/workflows/a_pre_commit.yml" || echo "pre-commit: no changes"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7.0.6
        with:
          # token: ${{ secrets.TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update files
          committer: GitHub Action <action@github.com>
          author: GitHub Action <action@github.com>
          signoff: true
          branch: pre-commit
          # base: main
          title: "ðŸ”¨ Update files by <github-actions[bot]>"
          body: |
            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            wait
            in progress
            bot
          draft: false
          delete-branch: true
          sign-commits: true
