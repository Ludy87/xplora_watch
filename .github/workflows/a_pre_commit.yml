name: Pre-commit

on:
  push:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ÃœberprÃ¼fe Pull Request
        run: |
          # Extrahiere den Namen des Basis-Branches (base branch) und des Feature-Branches (head branch).
          echo "base_branch=${{ github.base_ref }}" >> $GITHUB_ENV
          echo "head_branch=${{ github.head_ref }}" >> $GITHUB_ENV
          echo base_branch
          echo head_branch
      - if: ${{ env.base_branch == env.head_branch }}
        run: |
          exit 0
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4.6.1
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install pre-commit
          pre-commit install
      - name: Pre-commit and auto commit
        run: |
          pre-commit run --all-files || true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: Update files
          committer: GitHub Action <action@github.com>
          author: GitHub Action <action@github.com>
          signoff: true
          branch: pre-commit
          title: 'ðŸ”¨ Update files by <github-actions[bot]>'
          body: |
              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
          labels: |
              wait
              in progress
              bot
          draft: false
          delete-branch: true
