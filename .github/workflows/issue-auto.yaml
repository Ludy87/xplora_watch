name: Issue Auto close

on:
  issues:
    types: [opened]

permissions:
  contents: read

jobs:
  titlePrefixCheck:
    runs-on: ubuntu-latest
    permissions:
      issues: write # for peter-evans/close-issue to close issues
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - if: contains(github.event.issue.title, 'Logout') || contains(github.event.issue.title, 'app')
        name: Close Issue
        uses: peter-evans/close-issue@276d7966e389d888f011539a86c8920025ea0626 # v3.0.1
        with:
          comment: |
            [# Workaround for logout in the XploraÂ® App](https://github.com/Ludy87/xplora_watch/issues/24)

            This action was performed automatically.
