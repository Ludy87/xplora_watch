name: Community

on:
  issues:
    types: [opened, edited, milestoned]
  pull_request_target:
    types: [opened]

permissions:
  contents: read

# .github/labeler.yml
jobs:
  labeler_action:
    if: ${{ github.event.pull_request.user.login != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Check Labels
        id: labeler
        uses: jimschubert/labeler-action@a8c409c9aab3f94e88706a6bf4a9ee766b1f98e0 # v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
